<h1 class="s-main-title">Sign In</h1>
<form (ngSubmit)="submit()">

    <div>
        <label for=""></label>
        <input type="text" [(ngModel)]="user.username" name="username">
    </div>
    <div>
        <label for=""></label>
        <input type="password" [(ngModel)]="user.password" name="password">
    </div>
    <button type="submit">Sign In. Yay!</button>
</form>
